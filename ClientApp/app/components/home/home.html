                    dokedy na danej pozicii pracoval). Editovanie zoznamu predoslych pozicii nebude
                    povolene. V dolnej casti tejto obrazovky bude tlacidlo na ulozenie zmien. <o:p></o:p>
                </span>
            </p>

                    automaticky vyplneny na dnesny den (ale s moznostou manualnej zmeny). <o:p></o:p>
